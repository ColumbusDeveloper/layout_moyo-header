<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <div class="navi">
        <div class="navi__container">
          <a
            href="#home"
            target="_blank"
            class="navi__logoLink"
          >
            <img
              src="./images/logo.png"
              alt="logo"
              class="navi__logoImg"
            >
          </a>
          <nav class="navi__list">
            <a
              href="#apple"
              target="_blank"
              class="navi__link is-active"
            >
              Apple
            </a>
            <a
              href="#samsung"
              target="_blank"
              class="navi__link"
            >
              Samsung
            </a>
            <a
              href="#smartphones"
              target="_blank"
              class="navi__link"
            >
              Smartphones
            </a>
            <a
              href="#laptops&computers"
              target="_blank"
              class="navi__link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
            <a
              href="#gadgets"
              target="_blank"
              class="navi__link"
            >
              Gadgets
            </a>
            <a
              href="#tablets"
              target="_blank"
              class="navi__link"
            >
              Tablets
            </a>
            <a
              href="#photo"
              target="_blank"
              class="navi__link"
            >
              Photo
            </a>
            <a
              href="#video"
              target="_blank"
              class="navi__link"
            >
              Video
            </a>
          </nav>
        </div>
      </div>
    </header>

  </body>
</html>
